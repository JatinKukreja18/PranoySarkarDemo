			}
		});

	function fadeImages(){
		const images = document.querySelectorAll(".ps-fade-image");
		if(images){
			for(let i = 0; i < images.length; i++){
				setTimeout(() => {
					images[i].classList.add('loaded');
				}, 0);
			}
		}
	}
	window.addEventListener('load', function() {
		fadeImages();
	})
</script>

	function checkGrid(){
		const storyitems = document.querySelectorAll(".ps-story-item");
		if(storyitems){
			for(let i = 0; i < storyitems.length; i++){
				im = storyitems[i].children[1].children[0];
				// im.onload=function(){ 
					storyitems[0].children[1].children[0]
					if(im.width > im.height){
						storyitems[i].classList.add('col-md-6','loaded')
					}else{
						storyitems[i].classList.add('col-md-3','loaded')
					}
				// } 	
			}
		}
	}
	window.addEventListener('load', function() {
		checkGrid();
	})
